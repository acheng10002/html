<!-- doctype tells the browser what version of HTML it should use to render the document -->
<!DOCTYPE html>
<!-- html is the root element of the document, every other element is its descendant -->
<!-- lang attribute specifies the language of the text content, allows assistive tech to adapt -->
<html lang="en">
    <!-- head is where meta-information about the webpage goes and stuff required for rendering the page -->
    <head>
        <!-- meta tag for the charset should go in the head -->
        <meta charset="utf-8">
        <!-- title should always be in the head -->
        <title>My First Webpage</title>
    </head>

    <!-- body is where content displayed to users will go -->
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
